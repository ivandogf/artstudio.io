    <style>
        body {
            font-family: Arial, sans-serif;

        .container {

            margin: 0 auto;

            color: #E85A4F; 
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 5px 0;
            color: #8E8D8A; 
        }

        .form-group {
            margin: 15px 0;
        }

        .form-style {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #E98074; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #E85A4F; 
        }

        .map {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
     
    </style>
